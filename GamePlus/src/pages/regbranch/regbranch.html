<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon>
          <img src="../assets/imgs/Logo_GamePlus.png" width="35px" height="35px">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>GamesPlus - Sucursal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #E5E5E5">
  <ion-card>
    <ion-card-header>
      <div align="center">
        <img src="../assets/icon/branch_plus_extra.png" width="250px" height="250px">
      </div>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label stacked ion-text color="secondary"> Ubicacion:* </ion-label>
        <ion-input [(ngModel)]="ubicacion" type="text" placeholder="Ingresa la Ubicacion"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked ion-text color="secondary"> Codigo Postal:* </ion-label>
        <ion-input [(ngModel)]="codigo_postal" type="number" placeholder="Ingresa el codigo postal de la tienda">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked ion-text color="secondary">Estado*: </ion-label>
        <ion-select [(ngModel)]="id_estado" submitText="Aceptar" cancelText="Cancelar" (ngModelChange)="getMunicipios()">
          <ion-option *ngFor="let estado of estados" value="{{estado.id}}">
            {{estado.nombre}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked ion-text color="secondary">Municipio*: </ion-label>
        <ion-select [(ngModel)]="id_municipio" submitText="Aceptar" cancelText="Cancelar">
          <ion-option *ngFor="let municipio of municipios" value="{{municipio.id}}">
            {{municipio.nombre}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked ion-text color="secondary"> Hora de Apertura:* </ion-label>
        <ion-datetime [(ngModel)]="horario_inicio" displayFormat="HH:mm:ss"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked ion-text color="secondary"> Hora de Apertura:* </ion-label>
        <ion-datetime [(ngModel)]="horario_cierre" displayFormat="HH:mm:ss"></ion-datetime>
      </ion-item>

    </ion-list>

    <div>
      <p style="color: #007aff">* Campos obligatorios.</p>
    </div>

    <div padding>
      <button [disabled]="this.ubicacion.length == 0 || this.codigo_postal.length == 0"
              ion-button color="danger" round outline block icon-start (click)="onClickRegister()">
        <ion-icon>
          <img src="../assets/icon/plus_degraded.png" style="width : 25px ; height : 25px">
        </ion-icon>
        - Registrarme
      </button>
    </div>

  </ion-card>
</ion-content>
