<ion-header>
  <ion-toolbar no-border-top>
    <ion-buttons start>
      <button ion-button icon-only (click)="onClickExit()">
        <ion-icon>
          <img src="../assets/icon/off_normal.png" width="35px" height="35px">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Bienvenido </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon>
          <img src="../assets/imgs/Logo_GamePlus.png" width="35px" height="35px">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color: #364156">
  <ion-list>
    <ion-item *ngFor="let i of productos" style="background-color: #283856">
      <ion-avatar item-start>
        <img src="assets/imgs/avatar3.gif">
      </ion-avatar>
      <h2>{{i.nombre}}</h2>
      <p>$ {{i.precio}}.00</p>
      <button ion-button clear item-end (click)="onClickDetalles(i)">Informacion</button>
    </ion-item>
  </ion-list>
</ion-content>
