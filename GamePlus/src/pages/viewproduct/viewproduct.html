<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon>
          <img src="../assets/imgs/Logo_GamePlus.png" width="35px" height="35px">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>GamesPlus - Productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #364156">
  <ion-list>
    <ion-item *ngFor="let i of productos" style="background-color: #283856">
      <ion-avatar item-start>
        <img src="assets/imgs/avatar3.gif">
      </ion-avatar>
      <h2>{{i.nombre}}</h2>
      <p>$ {{i.precio}}.00</p>
      <button ion-button clear item-end (click)="onClickDetalles(i)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
