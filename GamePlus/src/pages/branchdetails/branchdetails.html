<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon>
          <img src="../assets/imgs/Logo_GamePlus.png" width="35px" height="35px">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>GamesPlus - Sucursal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards" style="background-color: #364156">
<ion-card>

  <ion-item style="background-color: #011638">
    <h2 align="center" ion-text color="secondary">{{ubicacion}}</h2>
  </ion-item>

  <img src="/assets/imgs/avatar2.gif">

  <ion-item style="background-color: #011638">
    <ion-icon item-start>
      <img src="../assets/icon/postal_color.png" width="25px" height="25px">
    </ion-icon>
    <h2 ion-text color="light">{{codigo_postal}}</h2>
  </ion-item>

  <ion-item style="background-color: #011638">
    <ion-icon item-start>
      <img src="../assets/icon/state_color.png" width="25px" height="25px">
    </ion-icon>
    <h2 ion-text color="light">{{nombre_estado}}</h2>
  </ion-item>

  <ion-item style="background-color: #011638">
    <ion-icon item-start>
      <img src="../assets/icon/city_color.png" width="25px" height="25px">
    </ion-icon>
    <h2 ion-text color="light">{{nombre_municipio}}</h2>
  </ion-item>

  <ion-item style="background-color: #011638">
    <ion-icon item-start>
      <img src="../assets/icon/time_color.png" width="25px" height="25px">
    </ion-icon>
    <h2 ion-text color="light">{{horario_inicio}}</h2>
  </ion-item>

  <ion-item style="background-color: #011638">
    <ion-icon item-start>
      <img src="../assets/icon/time_color2.png" width="25px" height="25px">
    </ion-icon>
    <h2 ion-text color="light">{{horario_cierre}}</h2>
  </ion-item>

</ion-card>

<div align="center">
  <button ion-button color="danger" icon-start (click)="onClickDelete(id)">
    <ion-icon name='close'></ion-icon>
    Eliminar
  </button>
  <br>
</div>

</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
